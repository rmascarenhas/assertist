<html>
  <head>
    <title>Assertisc</title>
    <link rel="stylesheet" href="assertisc.css" />
  </head>

  <body>
    <script src="assertisc.js"></script>
    <script>
      assertisc('cedilla.js', function(test) {
        test.group('It works', function() {
          test.assert(1 == 1, 'integer comparison');
          test.assert(1 == 2, 'this should fail');
        });

        test.group('It does work', function() {
          test.assert('foo' == 'fooo', 'This cannot be right');
          test.assert('foo' == 'foo', 'This one is green');
        });
      });
    </script>
  </body>
</html>
