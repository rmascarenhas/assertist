<html>
  <head>
    <title>Assertist</title>
    <link rel="stylesheet" href="assertist.css" />
    <meta charset="utf-8">
  </head>

  <body>
    <script src="assertist.js"></script>
    <script>
      assertist('my_project.js', function(test) {
        test.group('It works', function() {
          test.assert(1 == 1, 'integer comparison');
          test.assert(1 == 1, 'this should fail');
        });

        test.group('It does work', function() {
          test.assert('foo' == 'foo', 'This should be right now');
          test.assert('foo' == 'foo', 'This one is green');
        });
      });
    </script>
  </body>
</html>
